[pytest]
minversion = 8.0
addopts = -ra -q --strict-markers --cov=app --cov-report=term-missing
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Fast unit tests (no DB, no Network)
    integration: Tests that interact with DB or other services
    e2e: End-to-end user scenario tests
    slow: Marks tests as slow (deselect with '-m "not slow"')
    enforcement: Architectural and code quality checks

# Environment (optional, requires pytest-env if you want to hardcode)
# env = 
#     POSTGRES_DB=artline_test
