server {
    listen 80;
    server_name localhost workbench.ink www.workbench.ink;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /generations/ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name workbench.ink www.workbench.ink;

    ssl_certificate     /etc/letsencrypt/live/workbench.ink/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/workbench.ink/privkey.pem;

    # Dynamic resolution for Docker containers
    resolver 127.0.0.11 valid=30s;

    location / {
        set $frontend_upstream "frontend";
        proxy_pass http://$frontend_upstream:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        set $web_upstream "web";
        proxy_pass http://$web_upstream:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /webhooks {
        set $web_upstream "web";
        proxy_pass http://$web_upstream:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /docs {
        set $web_upstream "web";
        proxy_pass http://$web_upstream:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        set $web_upstream "web";
        proxy_pass http://$web_upstream:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
