{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="text-white mb-4">Billing & Credits</h2>

        <!-- Balance Header -->
        <div class="row mb-5">
            <div class="col-md-6">
                <div class="card bg-primary text-white border-0 shadow-lg">
                    <div class="card-body p-4">
                        <h5 class="card-title text-white-50">Current Balance</h5>
                        <h1 class="display-3 fw-bold">{{ balance }} <span class="fs-4">Cr</span></h1>
                        <p class="mb-0">Top up to create more.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- TopUp Fragment Placeholder -->
        <div id="topup-methods" class="mb-5">
            <h4 class="text-white mb-3">Select Package</h4>
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-dark border-secondary p-4 h-100">
                        <h3 class="text-white">Basic</h3>
                        <div class="display-6 text-primary fw-bold mb-3">1000 Cr</div>
                        <button class="btn btn-outline-light w-100">Buy for $10</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-dark border-secondary p-4 h-100"
                        style="border-color: var(--color-primary) !important;">
                        <div class="badge bg-primary float-end">Popular</div>
                        <h3 class="text-gradient fw-bold">Pro</h3>
                        <div class="display-6 text-primary fw-bold mb-3">5000 Cr</div>
                        <button class="btn btn-primary w-100">Buy for $40</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction History Placeholder -->
        <h4 class="text-white mb-3">History</h4>
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="text-center text-muted">No transactions yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
