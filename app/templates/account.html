{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="text-white mb-4">Account Settings</h2>
        <div class="card bg-dark border-secondary mb-4">
            <div class="card-body">
                <h5 class="card-title text-white">Profile</h5>
                <p class="text-white-50">Email: {{ user.email }}</p>
                <p class="text-white-50">Balance: {{ balance }} Credits</p>
            </div>
        </div>

        <!-- Placeholder for Stats Partial -->
        <div class="card bg-dark border-secondary mb-4">
            <div class="card-body">
                <h5 class="card-title text-white">Statistics</h5>
                <p class="text-white-50">Usage stats will appear here.</p>
            </div>
        </div>

        <!-- Placeholder for Personal Gallery Partial -->
        <h3 class="text-white mb-3">My Creations</h3>
        <div id="personal-gallery">
            <p class="text-white-50">Loading gallery...</p>
        </div>
    </div>
</div>
{% endblock %}
