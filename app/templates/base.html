<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title | default('ArtLine') }}</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <!-- Custom CSS -->
  <link href="/static/colors.css" rel="stylesheet">
  <link href="/static/app.css" rel="stylesheet">
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script>
    // Allow cookies in HTMX requests
    document.body.addEventListener('htmx:configRequest', function (evt) {
      evt.detail.credentials = true;
    });
  </script>
</head>

<body class="bg-dark text-white">

  <!-- HTMX Extensions / Config -->
  <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1060"></div>

  <div class="d-flex">
    <!-- Sidebar Partial -->
    {% include 'partials/sidebar.html' %}

    <!-- Main Content Wrapper -->
    <div class="flex-grow-1" style="margin-left: 280px; min-height: 100vh; overflow-y: auto;">

      <!-- Navbar Partial -->
      {% include 'partials/navbar.html' %}

      <div id="flash-container" class="container-fluid px-4">
        <!-- Flash messages go here -->
      </div>

      <main class="container-fluid px-4 pb-5">
        {% block content %}{% endblock %}
      </main>

      <footer class="py-4 mt-auto border-top border-secondary mx-4">
        <div class="text-center text-white-50">
          <small>&copy; 2025 ArtLine. All rights reserved.</small>
        </div>
      </footer>
    </div>
  </div>

  <!-- Floating Language Switcher -->
  <div class="position-fixed bottom-0 end-0 p-4" style="z-index: 10000;">
    <div class="dropup">
      <button
        class="btn btn-dark btn-lg shadow-lg dropdown-toggle d-flex align-items-center gap-2 rounded-pill border border-secondary"
        type="button" data-bs-toggle="dropdown" aria-expanded="false"
        style="backdrop-filter: blur(10px); background: rgba(30,30,30,0.85);">
        <i class="bi bi-globe"></i>
        <span class="small fw-bold">
          {% if lang == 'ru' %}RU{% elif lang == 'kk' %}KK{% elif lang == 'ky' %}KY{% else %}EN{% endif %}
        </span>
      </button>
      <ul class="dropdown-menu dropdown-menu-dark shadow-lg mb-2">
        <li><a class="dropdown-item {% if lang == 'en' %}active{% endif %}" href="/lang/en">English</a></li>
        <li><a class="dropdown-item {% if lang == 'ru' %}active{% endif %}" href="/lang/ru">Русский</a></li>
        <li><a class="dropdown-item {% if lang == 'kk' %}active{% endif %}" href="/lang/kk">Қазақша</a></li>
        <li><a class="dropdown-item {% if lang == 'ky' %}active{% endif %}" href="/lang/ky">Кыргызча</a></li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
