{% extends "base.html" %}

{% block content %}
<style>
    /* Pure CSS Masonry */
    .masonry-grid {
        column-count: 1;
        column-gap: 1.5rem;
    }

    @media (min-width: 576px) {
        .masonry-grid {
            column-count: 2;
        }
    }

    @media (min-width: 768px) {
        .masonry-grid {
            column-count: 3;
        }
    }

    @media (min-width: 1200px) {
        .masonry-grid {
            column-count: 4;
        }
    }

    @media (min-width: 1400px) {
        .masonry-grid {
            column-count: 5;
        }
    }

    /* Hover effect helper */
    .job-card:hover .opacity-100-hover {
        opacity: 1 !important;
    }
</style>

<div class="container-fluid px-4 py-4">
    <!-- Header -->
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold mb-3">Community Creations</h1>
        <p class="lead text-muted">Explore art generated by our community</p>
        {% if not user %}
        <a href="/auth/login" class="btn btn-primary btn-lg px-4 gap-3">Start Creating</a>
        {% else %}
        <a href="/dashboard" class="btn btn-primary btn-lg px-4 gap-3">Create New Art</a>
        {% endif %}
    </div>

    <!-- Gallery Container -->
    <div class="masonry-grid" id="gallery-container">
        <!-- Initial items include sentinel -->
        {% include "partials/gallery_items.html" %}
    </div>
</div>
{% endblock %}
