{% extends "base.html" %}

{% block content %}
<div class="row align-items-center justify-content-center" style="min-height: 50vh;">
    <div class="col-md-4">
        <h2 class="mb-3 text-center">{{ t.auth_login_title }}</h2>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" action="/login">
            <div class="mb-3">
                <label for="email" class="form-label">{{ t.auth_email }}</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">{{ t.auth_pass }}</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">{{ t.auth_btn_signin }}</button>
            </div>
            <div class="mt-3 text-center">
                <a href="/signup">{{ t.auth_link_need_acc }}</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
