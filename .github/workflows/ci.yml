name: CI using ArtLine Test Suite

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: artline_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx sqlalchemy[asyncio] factory-boy vitest

    - name: Run Enforcement Tests
      run: |
        mkdir -p tests/enforcement
        # Placeholder for enforcement scripts if they don't exist yet
        touch tests/enforcement/arch_check.py
        touch tests/enforcement/security_check.py
        # make test-enforcement

    - name: Run Unit Tests
      env:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: password
        POSTGRES_DB: artline_test
        SQLALCHEMY_DATABASE_URI: postgresql+asyncpg://postgres:password@localhost:5432/artline_test
      run: |
        make test-unit

    - name: Run Integration Tests
      env:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: password
        POSTGRES_DB: artline_test
        SQLALCHEMY_DATABASE_URI: postgresql+asyncpg://postgres:password@localhost:5432/artline_test
      run: |
        make test-integration

  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run Frontend Tests
      working-directory: ./frontend
      run: npm run test -- --run

    - name: Run Lint
      working-directory: ./frontend
      run: npm run lint
