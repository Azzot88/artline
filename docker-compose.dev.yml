services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    environment:
      - WATCHFILES_FORCE_POLLING=true

  worker:
    volumes:
      - .:/app
    environment:
      - WATCHFILES_FORCE_POLLING=true

  db:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"
